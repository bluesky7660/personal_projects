    <script>
        
        $(document).ready(function(){
            $('.selectpicker').selectpicker();
            
            // var slider = tns({
            //     container: '.hero-slider',
            //     slideBy: 'page',
            //     // autoplay: true,
            //     // autoplayButtonOutput: false,
            //     // mouseDrag: true,
            //     gutter: 0,
            //     items: 1,
            //     nav: true,
            //     controls: true,
            //     controlsText: ['<i class="lni lni-chevron-left"></i>', '<i class="lni lni-chevron-right"></i>'],
            // });
            var $slider = $('.your-slider').slick({
                fade: true,
                autoplay: true,
                autoplaySpeed: 1000,
                dots: true,
                appendDots: $('.slider-controls .slick-dots'), // 네비게이션 점을 지정된 위치에 추가
                arrows: false // 기본 화살표 비활성화
            });
            
            var customTexts = ["A", "B", "C"]; // 각 페이지네이션 점에 대한 텍스트

            // 페이지네이션 점 내용 사용자 정의
            function customizeDots() {
                var customTexts = ["핫 이슈", "요즘 이 책", "발견의 기쁨", "기획전", "eBook", "sam", "핫트랙스", "웹소설"]; // 각 페이지네이션 점에 대한 텍스트

                $('.slick-dots li').each(function(index) {
                    var $this = $(this);

                    // 기존 버튼 제거
                    $this.find('button').remove();

                    // 사용자 정의 HTML 추가
                    $this.append('<button class="custom-dot">' + (customTexts[index] || "") + '</button>');
                });
            }

            // 페이지네이션 점 업데이트
            customizeDots();
            

            // 이전 버튼
            $('.prev').click(function() {
                $slider.slick('slickPrev');
            });

            // 다음 버튼
            $('.next').click(function() {
                $slider.slick('slickNext');
            });

            // 자동 슬라이드 토글 버튼
            var isAutoplay = true;
            $('.auto-toggle').click(function() {
                if (isAutoplay) {
                    $slider.slick('slickPause');
                    $(this).text('Play');
                } else {
                    $slider.slick('slickPlay');
                    $(this).text('Pause');
                }
                isAutoplay = !isAutoplay;
            });
        });
        
    </script>
